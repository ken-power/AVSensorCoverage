lidars:
  - name: LIDAR_TOP
    type: 32-beam 360 deg Lidar
    position:
      x: 0.0
      y: 0.0
      z: 1.7
    orientation:
      pitch: 0
      yaw: 0
      roll: 0
    fov_h: 360
    fov_v: 40  # Velodyne HDL-32E vertical FOV
    detection_range: 100
    min_range: 0.5

